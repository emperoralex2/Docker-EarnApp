name: Build and Push Multi-Arch Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:
  repository_dispatch:
    types: [trigger-sub-build]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set Up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Create Buildx Builder
        run: docker buildx create --use --name multiarch-builder

      - name: Log in to GHCR
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Notify on Telegram
        run: |
          TIMESTAMP=$(TZ=Asia/Manila date +"%Y-%m-%d %H:%M:%S %Z %z")
          
          MESSAGE="ðŸš€ GitHub Action triggered%0A"
          MESSAGE+="ðŸ“¦ Repository: ${{ github.repository }}%0A"
          MESSAGE+="ðŸŒ± Branch: ${{ github.ref }}%0A"
          MESSAGE+="ðŸ•’ Triggered at: ${TIMESTAMP}"
          
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d "text=${MESSAGE}"

      - name: Build and Push for amd64 & arm64 (Buildx)
        run: |
          docker buildx build --builder multiarch-builder \
          --platform linux/amd64,linux/arm64 \
          -t ghcr.io/${{ github.actor }}/docker-earnapp:latest --push .

      - name: Build and Push for arm/v7, arm/v6, aarch64 (QEMU)
        run: |
          docker run --rm --privileged multiarch/qemu-user-static --reset -p yes

          docker buildx build --builder multiarch-builder \
          --platform linux/arm/v7,linux/arm/v6,linux/aarch64 \
          -t ghcr.io/${{ github.actor }}/docker-earnapp:qemu --push .
